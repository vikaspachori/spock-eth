<div class="container">
  <div class="container p-5">
    <div class="row">
      <div class="col-md-7 col-lg-7">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="a">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.a}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="b">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.b}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="c">
            <th mat-header-cell *matHeaderCellDef> In hand </th>
            <td mat-cell *matCellDef="let element"> {{element.c}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef> Stock Price </th>
            <td mat-cell *matCellDef="let element"> {{element.d}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef> Total Spent </th>
            <td mat-cell *matCellDef="let element"> {{element.e}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>

      </div>
      <div class="col-md-5 col-lg-5 p-3">
        <div id="prtstats" style="height:500px;"></div>
      </div>
    </div>

  </div>


</div>
