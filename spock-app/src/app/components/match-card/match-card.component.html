<div class="card-container">
  <div class="text-muted bold">
    Match {{ matchData.number }}, Indian Premier League
  </div>
  <div class="location text-muted">
    {{ matchData.place }}
  </div>
  <div class="flex">
    <div class="match-details">
      <div class="team1">
        {{ matchData.team1 }}
      </div>
      <div class="team2">
        {{ matchData.team2 }}
      </div>
    </div>
    <div class="timing">
      <div>{{ matchData.time }}</div>
    </div>
  </div>
</div>
